<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exser Books | Digital Library</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="nav-container">
            <span class="logo">EXSER BOOKS</span>
            <div class="nav-right">
                <span id="user-info"></span>
                <button id="login-btn">Admin Login</button>
            </div>
        </div>
    </nav>

    <header>
        <h1>Exser Books</h1>
        <p>Free knowledge for everyone, everywhere.</p>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search by title or category..." onkeyup="filterBooks()">
        </div>
    </header>

    <main class="container">
        <section id="admin-panel" style="display: none;">
            <div class="admin-card">
                <h2>Register New E-book</h2>
                <input type="text" id="book-title" placeholder="Book Title">
                <input type="text" id="book-category" placeholder="Category (e.g., Tech, Fiction)">
                <input type="text" id="book-link" placeholder="PDF Link (Google Drive, Dropbox, etc.)">
                
                <button class="btn-upload" onclick="saveBook()">Publish Book</button>
            </div>
        </section>

        <div id="books-grid" class="books-grid">
            </div>
    </main>

    <footer>
        <p>Exser Books Â© 2026 | Free Culture</p>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
